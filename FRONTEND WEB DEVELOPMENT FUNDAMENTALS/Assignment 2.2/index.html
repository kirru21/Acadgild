<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 2.2</title>
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
    <legend>Your Details:</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </fieldset>

    <br>

    <fieldset>
      <legend>Your Review:</legend>
      <label>How did you hear about us?</label>
      <select>
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="yahoo">Yahoo</option>
      </select>
      <br><br>
      <label>Would you visit again?</label><br>
      <input type="radio"> Yes
      <input type="radio"> No
      <input type="radio"> Maybe
      <br><br>
      <label for="comments">Comments:</label><br>
      <textarea name="comments" id="comments" rows="8" cols="80"></textarea>

      <br><br>

      <input type="checkbox" id="agree"> <label for="agree">Sign me up for email updates</label>
      <br>
      <input type="submit" value="Submit review">
    </fieldset>

  </form>
</body>
</html>
